plugins {
	id 'org.springframework.boot' version '2.6.1'
}

dependencies {
	/* PROJECT */
	implementation project(':qsa-api-domain')
	implementation project(':qsa-api-client')
	implementation project(':qsa-api-implementation')
	/* DEPENDENCY */
	implementation 'com.maxmind.geoip2:geoip2'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework:spring-aspects'
	implementation 'net.logstash.logback:logstash-logback-encoder'
	implementation 'io.micrometer:micrometer-registry-prometheus'
	implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'
}

description = 'qsa-api-server'

bootJar {
	archiveFileName = 'qsa-api-final.jar'
}

springBoot {
	buildInfo {
		properties {
			version = rootProject.projectVersion
			group = rootProject.projectGroup
		}
	}
}
